scope = default


[simbox]
Lx  = 150   ; System length in X
Ly  = 150    ; System length in Y
Lz  = 20.0    ; System length in Z

[particles]
N     = 1000 ; Number of particles
Vxmax = 1.0e1     ; Maximum velocity in X
Vymax = 1.0e1     ; Maximum velocity in Y
Vzmax = 1.0e1     ; Maximum velocity in Z
Temp  = 1.0     ;
dist = False     ; Use distribution: True
mean = 1  ; if dist = True
stdDev = 0.2  ; if dist = True
binary = True
density = 1
a = 3.15e1,3.85e1
Q = -1000

[plasma]
E = 1800
drag = 200
V_flperp = 2.4
Ti = 300
Te = 3000
Ffield = staticfields/Ftot.npz


[screening]
k = 0.0

[gravity]
g_0= 0.0;    Reduced Earth's gravity

[boundary]
btype = periodic ; Type of boundary Options: periodic, reflecting
geometry = radial   ; type of geometry: radial, box

[time]
tmax  = 100.0    ; Final time
dt    = 0.01   ; time step size

[diagnostics]
dumpPeriod  = 5    ; Data dump period
dumpData    = True
vtkData     = False
realTime    = False

[directory]
path = data #put runname here

[options]
parallelMode  = True ;set to false to disable parallel
