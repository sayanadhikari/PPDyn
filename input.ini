[simbox]
Lx  = 100   ; System length in X
Ly  = 100 ; 304.65    ; System length in Y
Lz  = 1 ; 4.06    ; System length in Z

[particles]
N     = 1000 ; Number of particles
Vxmax = 1.0     ; Maximum velocity in X
Vymax = 1.0     ; Maximum velocity in Y
Vzmax = 1.0     ; Maximum velocity in Z
Temp  = 0.1     ;
dist = False     ; Use distribution: True
mean = 1  ; if dist = True
stdDev = 0.2  ; if dist = True
f0 = 10

[screening]
k = 0.0
lambda_c = 20 ; lambda_c/a

[neutral]
nu = 1.6e-4 ; nu*rc/cd ; cd = dust acoustic speed
Tn = 0.3 ; Tn/Te

[gravity]
g_0= 0.0;  0.0063;    Reduced Earth's gravity

[cutoff radius]
rc = 1e-5

[boundary]
btype = periodic ; Type of boundary Options: periodic, reflecting, mixed

[time]
tmax  = 10.0    ; Final time
dt    = 0.0010   ; time step size

[diagnostics]
dumpPeriod  = 5    ; Data dump period
dumpData    = True
vtkData     = True
realTime    = False

[directory]
dataDir = data #put runname here

[options]
parallelMode  = True ;True ;set to false to disable parallel
