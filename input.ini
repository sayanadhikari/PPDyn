scope = default


[simbox]
Lx  = 50e-3   ; System length in X
Ly  = 50e-3    ; System length in Y
Lz  = 50e-3    ; System length in Z

[particles]
N     = 1000 ; Number of particles
Vxmax = 1e-1     ; Maximum velocity in X
Vymax = 1e-1    ; Maximum velocity in Y
Vzmax = 1e-1    ; Maximum velocity in Z
Temp  = 0   ;
dist = False     ; Use distribution: True
mean = 1  ; if dist = True
stdDev = 0.2  ; if dist = True
binary = True
density = 1
a = 3.15e-6,3.85e-6
Zn = 1e4

[plasma]
E = 1e-12
drag = 1e-13
V_flperp = 2.4
phi_hat = 1.0
Ti = 300
Te = 3000
Ffield = staticfields/Ftot.npz

[neutrals]
Tn = 300 #Temperature Kelvin
mn = 39.95 #atomic mass
delta = 1.44
pressure = 30 #Pa


[screening]
k = 300e-6

[gravity]
g_0= 0.0;    Reduced Earth's gravity

[boundary]
btype = periodic ; Type of boundary Options: periodic, reflecting
geometry = radial   ; type of geometry: radial, box

[time]
tmax  = 1e0    ; Final time
dt    = 200e-6   ; time step size

[diagnostics]
dumpPeriod  = 5    ; Data dump period
dumpData    = True
vtkData     = False
realTime    = False

[directory]
path = data #put runname here

[options]
parallelMode  = True ;set to false to disable parallel
